{% extends "base.html"%}
{% block title %}Login{% endblock %}

<!---- css/js dependencies ---->
{% block head %}
<style>
div#box {
	margin-top: 15px;
	padding: 30px;
	width: 300px;
	text-align: left;
	background-color: #fff;
}
div#loginMessage {
	margin-top: 10px;
	padding: 20px;
	width: 400px;
	background-color: #ffa;
}
</style>
{% endblock %}

<!---- page content ---->
{% block content %}

<center>
	{% if message %}
	<div id="loginMessage">{{ message }}</div>
	{% endif %}

	<div id="box">
		<form method="POST" action="/sign-in" role="form">
			<div class="form-group">
				<label for="email_address">Email Address or User Name</label>
				<input class="form-control" id="email_address" name="email_address" type="text" value="">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" id="password" name="password" type="password" value="">
			</div>
			<div class="checkbox">
				<label>
					<input name="remember_me" id="remember_me" type="checkbox" value="1" />Remember Me
				</label>
			</div>
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"></input>
			<input type="submit" class="btn btn-primary" value="Submit">
		</form>
	</div>
</center>

{% endblock %}
